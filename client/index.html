<head>
  <title>Esteamator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> navigation }}
  {{> index }}

<template name="index">
  {{#if noSession}}
    {{> newSession}}
  {{/if}}
  {{#if onExistingSessionPage}}

  {{/if}}

    {{> report}}
  {{/if}}
</template>
