<head>
  <title>Esteamator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    {{> navigation }}
    {{> index }}
  </div>
</body>

<template name="index">
  {{#if noSession}}
    {{> newSession}}
  {{/if}}
  {{#if onExistingSessionPage}}
    {{> existingSession}}
  {{/if}}
  {{#if onReportPage}}
    {{> report}}
  {{/if}}
</template>
