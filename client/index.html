<head>
  <title>Esteamator</title>
</head>

<body>
  <div class="container">
    {{> index }}
  </div>
</body>

<template name="index">
  {{> navigation }}
  {{#if noSession}}
    {{> newSession}}
  {{/if}}
  {{#if onExistingSessionPage}}
    {{> existingSession}}
  {{/if}}
  {{#if onReportPage}}
    {{> report}}
  {{/if}}
</template>
