<template name="userEstimate">
  <div class="userEstimate">
    <div class="userActions">
      {{#if shouldShowEditLinkForUserName}}
        <a href="#" class="editName" title="edit name"><i class="icon-edit"></i></a>
      {{else}}
        &nbsp;
      {{/if}}
    </div>
    <div class="username">
      {{#if isEditingUserName}}
        <input type="text" placeholder="{{name}}"/>
      {{else}}
        {{name}}
      {{/if}}
    </div>
    <div class="estimateValue">
      {{#if userIsMe}}
        {{#if userSubmittedEstimate}}
          {{estimateValue}}
        {{else}}
          <input type="text" placeholder="?"/>
        {{/if}}
      {{else}}
        {{#if allEstimatesSubmitted}}
          {{estimateValue}}
        {{else}}
          {{#if userSubmittedEstimate}}
            <i class="icon-check"></i>
          {{else}}
            <i class="icon-question-sign"></i>
          {{/if}}
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
