<template name="userEstimate">
  <div class="userEstimate row">
    <span class="username span2 text-right">
      {{#if isEditingUserName}}
        <input type="text" class="span2" value="{{name}}"/>
      {{else}}
        {{name}}
      {{/if}}
    </span>
    <span class="userActions span1">
      {{#if shouldShowEditLinkForUserName}}
        <a href="#" class="editName"><i class="icon-pencil"></i></a>
      {{/if}}
    </span>
    <span class="estimateValue span1">
      {{#if userIsMe}}
        {{#if userSubmittedEstimate}}
          {{estimateValue}}
        {{else}}
          <input type="text" class="span1"/>
        {{/if}}
      {{else}}
        {{#if allEstimatesSubmitted}}
          {{estimateValue}}
        {{else}}
          {{#if userSubmittedEstimate}}
            <i class="icon-check"></i>
          {{else}}
            <i class="icon-question-sign"></i>
          {{/if}}
        {{/if}}
      {{/if}}
    </span>
  </div>
</template>
