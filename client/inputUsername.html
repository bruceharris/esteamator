<template name="inputUsername">
  <label class="well">
  	Your Name: 
  	<input type="text" autofocus>
  </label>
  {{#if usernameIsDuplicate}}
    <div class="alert alert-block alert-error">
      <p>Oops, there's already a "{{ proposedDupeName }}" in this session
      <a class="btn willChange" href="#">Enter a different name</a>
      <a class="btn sameUser" href="#">I'm that "{{ proposedDupeName }}"!</a>
      </p>
    </div>
  {{/if}}
</template>
