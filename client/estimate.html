<template name="estimate">
  <div class="well">#{{currentWorkItem.index}}
    {{#if descriptionIsEditable}}
      <input class="description"  placeholder="{{placeholder}}"/>
    {{else}}
      {{currentWorkItem.description}}
      <a href="#" id="editDescription"><i class="icon-pencil"></i></a>
    {{/if}}
  </div>
  <div>
  	{{#each usersInSession}}
  	  {{> userEstimate}}
  	{{/each}}
  </div>
  {{#if allEstimatesSubmitted}}
    <button type="button" id="nextItem">next item</button>
  {{/if}}
</template>
