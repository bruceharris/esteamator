<template name="estimate">
  <div class="estimate">

    <div class="well">#{{currentWorkItem.index}}
      {{#if descriptionIsEditable}}
        <input type="text" class="description"  placeholder="{{placeholder}}"/>
      {{else}}
        {{currentWorkItem.description}}
        <a href="#" id="editDescription"><i class="icon-edit"></i></a>
      {{/if}}
    </div>

    <div class="userEstimates section">
    	{{#each usersInSession}}
    	  {{> userEstimate}}
    	{{/each}}
    </div>

    {{#if allEstimatesSubmitted}}
      <div class="summary section">
        <div class="metric">
          <div>Lowest</div>
          <div>{{currentWorkItem.summary.min}}</div>
        </div>
        <div class="metric">
          <div>Highest</div>
          <div>{{currentWorkItem.summary.max}}</div>
        </div>
        <div class="metric">
          <div>Low - High Spread</div>
          <div>{{currentWorkItem.summary.spread}}</div>
        </div>
        <div class="metric">
          <div>Mean</div>
          <div>{{currentWorkItem.summary.mean}}</div>
        </div>
        <div class="metric">
          <div>Standard Deviation</div>
          <div>{{currentWorkItem.summary.stdDev}}</div>
        </div>
      </div>
      <button type="button" class="btn btn-primary nextItem">next item</button>
    {{/if}}
  </div>
</template>
