<template name="estimate" class="estimate">
  <h2>#{{currentWorkItem.index}}
    {{#if currentWorkItem.description}}
      {{currentWorkItem.description}}
    {{else}}
      <input class="description"  placeholder="optional description"/>
    {{/if}}
  </h2>
  <ul>
  	{{#each usersInSession}}
  	  {{> userEstimate}}
  	{{/each}}
  </ul>
  {{#if allEstimatesSubmitted}}
    <button type="button" id="nextItem">next item</button>
  {{/if}}
</template>
