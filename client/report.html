<template name="report">
  <table class="table table-striped">
    <tr>
      <th>#</th>
      <th>Description</th>
      {{#each summaryHeaders}}
        <th>{{this}}</th>
      {{/each}}
      {{#each usersInSession}}
        <th>{{name}}</th>
      {{/each}}
    </tr>
    {{#each estimatesByWorkItemByUser}}
      <tr>
        <th>{{ workItem.index }}</th>
        <td>{{ workItem.description }}</td>
        {{#each summaryMetrics}}
          <td>{{value}}</td>
        {{/each}}
        {{#each estimatesByUser}}
          <td>{{this}}</td>
        {{/each}}
      </tr>
    {{/each}}
  </table>
</template>
